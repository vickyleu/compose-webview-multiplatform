[versions]
activityCompose = "1.9.3"
agp = "8.7.2"
android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "34"
annotations = "23.0.0"
kcef = "2024.01.07.1"
kermit = "2.0.3"
kotlin = "2.1.0-RC"
jvmTarget = "17"
compose-plugin = "1.7.0"
dokka = "1.9.20"
ktlint = "12.1.1"
